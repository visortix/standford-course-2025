name: iOS Smoke Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    name: Build and Test using Xcode
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Цей крок вибирає останню стабільну версію Xcode на сервері
      # Якщо у вас дуже стара або бета версія, це можна налаштувати точніше
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run UI Tests
        # УВАГА: Замініть 'Standford Course 2025' на точну назву вашої схеми!
        # Якщо схема має пробіли, обов'язково беріть її в лапки.
        run: |
          xcodebuild test \
            -scheme "Standford Course 2025" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults \
            clean test
