name: MobSF Security Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  mobsf-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run MobSF Analysis
        uses: checkmarx/mobsf-action@v1.0
        with:
           args: './ --json -o report.json'

      - name: Upload MobSF Report
        uses: actions/upload-artifact@v4
        with:
          name: Security-Report-MobSF  
          path: report.json           
